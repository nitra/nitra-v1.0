<div class="section" id="footer" style="padding-bottom: 0">
    <!-- Begin Footer section -->

    <div class="container has-text-centered">

            <div class="col-12">
                <div class="help title is-4 has-text-centered">
                    <h2 class="title is-2 has-text-centered"></h2>
                </div>
            </div>
        </div>
        <div class="social-icons">
            {{ range .Site.Params.social }}
            <a href="{{ .url }}">
                <i class="fa fa-{{ .icon}}"></i>
            </a>
            {{ end }}
        </div>
        <!-- Begin Footer container -->
        <div class="footer__content has-text-centered">

            <h3 class="subtitle is-3 has-text-centered"><a href="tel:{{ .Site.Params.footerPhone }}">{{ .Site.Params.footerPhone }}</a></h3>
        </div>
            

        {{ if .Site.Params.footerText }} {{ .Site.Params.footerText }} {{ else }} {{ end }}

        <div class="container has-text-centered top-pad"><a href="#top"><i class="fa fa-arrow-up"></i></a></div>
        <hr>
    </div>
    <!-- End Footer container -->
</div>
